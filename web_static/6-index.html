<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title> 

    <link rel="shortcut icon" href="images/icon.png" >

    <link rel="stylesheet" href="styles/3-header.css" >
    <link rel="stylesheet" href="styles/4-common.css" >
    <link rel="stylesheet" href="styles/3-footer.css" >
    <link rel="stylesheet" href="styles/6-filters.css" >
</head>

<body>
    <header>
        <div class="header_logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                        <ul>
                            <li><h4>Phoenix</h4></li>
                            <li><h4>Pioria</h4></li>
                        </ul></li>
                    <li><h2>California:</h2>
                        <ul>
                            <li><h4>Los Angeles</h4></li>
                            <li><h4>San Francisco</h4></li>
                        </ul></li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li><h4>Internet</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Pool</h4></li>
                    <li><h4>AC</h4></li>
                    <li><h4>Washer</h4></li>
                    <li><h4>Dryer</h4></li>
                </ul>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
